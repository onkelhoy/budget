<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CategoryTag prototype</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <script defer src="main.js"></script>
</head>

<body>
  <pap-card>
    <pap-typography slot="header" variant="h4">Variants</pap-typography>
    <pap-codeblock display="both">
      <budget-category-tag value="100" name="gray"></budget-category-tag>
      <budget-category-tag value="100" color="red" name="red"></budget-category-tag>
      <budget-category-tag value="100" color="yellow" name="yellow"></budget-category-tag>
      <budget-category-tag value="-100" color="blue" name="blue"></budget-category-tag>
      <budget-category-tag value="100" color="green" name="green"></budget-category-tag>
      <budget-category-tag value="-100" color="orange" name="orange"></budget-category-tag>
      <budget-category-tag value="100" color="purple" name="purple"></budget-category-tag>
      <budget-category-tag value="-100" color="green" name="green"></budget-category-tag>
      <budget-category-tag value="100" color="pink" name="pink"></budget-category-tag>
    </pap-codeblock>
  </pap-card>
</body>

</html>
